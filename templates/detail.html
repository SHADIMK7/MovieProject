{% extends 'base.html' %}
{% block body %}

<h1>DETAILS</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width= 500px height = 500px><br>
        </div>
        <div class="col-md-6">
           <h4>{{movie.name}}</h4>
            <h6>{{movie.desc}}</h6>
            <h6>{{movie.year}}</h6>
            <a class = "btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>
   </div>
</div>

{% endblock %}
